<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Giá trị trong mảng</title>
</head>
<body>
<script>
    function timgiatri(){
        let count = 0;
        let mang =[3,4,5,1,8,6,3,7,18,20];
        let number = Number(prompt("Nhập sô cầm tìm"));
        for (i =0 ; i <mang.length;i++){
            if(number == mang[i]){

                document.write("giá trị mảng "+mang[i] +" vi tri "+i);
                count++;
                break;
            }

        }
        if(count == 0){
            document.write("Không tìm thấy "+number);
        }



    }
timgiatri();
</script>
</body>
</html>
